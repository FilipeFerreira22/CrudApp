<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form id="crud-form">
        <input type="text" id="name" placeholder="Nome do Produto" required>
        <input type="number" id="price" placeholder="Preço" required>
        <input type="number" id="quantity" placeholder="Quantidade" required>
        <button type="submit">Adicionar Produto</button>
    </form>
    <table id="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados serão inseridos dinamicamente aqui -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
